<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket - Eshwarites Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .ticket {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
            position: relative;
        }
        
        .ticket::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -10px;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            transform: translateY(-50%);
        }
        
        .ticket::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -10px;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            transform: translateY(-50%);
        }
        
        .ticket-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .ticket-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .ticket-subtitle {
            opacity: 0.9;
        }
        
        .ticket-body {
            padding: 2rem;
        }
        
        .route-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 10px;
        }
        
        .location {
            text-align: center;
            flex: 1;
        }
        
        .location-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2d3748;
        }
        
        .location-code {
            font-size: 0.9rem;
            color: #4a5568;
            margin-top: 0.2rem;
        }
        
        .route-arrow {
            font-size: 2rem;
            color: #667eea;
            margin: 0 1rem;
        }
        
        .ticket-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .detail-item {
            background: #f7fafc;
            padding: 1rem;
            border-radius: 8px;
        }
        
        .detail-label {
            font-size: 0.8rem;
            color: #4a5568;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.3rem;
        }
        
        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
        }
        
        .ticket-footer {
            border-top: 2px dashed #e2e8f0;
            padding: 1.5rem 2rem;
            background: #f7fafc;
        }
        
        .booking-id {
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .qr-code {
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .qr-placeholder {
            width: 80px;
            height: 80px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-size: 2rem;
        }
        
        .status-badge {
            display: inline-block;
            background: #48bb78;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .action-btn {
            flex: 1;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .primary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .secondary-btn {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .secondary-btn:hover {
            background: #cbd5e0;
        }
        
        @media (max-width: 768px) {
            .ticket-details {
                grid-template-columns: 1fr;
            }
            
            .route-info {
                flex-direction: column;
                gap: 1rem;
            }
            
            .route-arrow {
                transform: rotate(90deg);
            }
            
            .actions {
                flex-direction: column;
            }
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .header, .actions {
                display: none;
            }
            
            .ticket {
                box-shadow: none;
                border: 1px solid #ccc;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé´ Your Bus Ticket</h1>
            <p>Booking confirmed successfully!</p>
        </div>

        <div class="ticket" id="ticket">
            <div class="ticket-header">
                <div class="ticket-title">ESHWARITES BUS SERVICE</div>
                <div class="ticket-subtitle">E-Ticket</div>
            </div>

            <div class="ticket-body">
                <div class="route-info">
                    <div class="location">
                        <div class="location-name">SECE</div>
                        <div class="location-code">Sri Eshwar College</div>
                    </div>
                    <div class="route-arrow">‚Üí</div>
                    <div class="location">
                        <div class="location-name" id="destination">-</div>
                        <div class="location-code" id="destinationCode">-</div>
                    </div>
                </div>

                <div class="ticket-details" id="ticketDetails">
                    <!-- Details will be populated by JavaScript -->
                </div>
            </div>

            <div class="ticket-footer">
                <div class="booking-id" id="bookingId">-</div>
                <div class="qr-code">
                    <div class="qr-placeholder">üì±</div>
                </div>
                <div style="text-align: center;">
                    <span class="status-badge">CONFIRMED</span>
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="action-btn secondary-btn" onclick="downloadTicket()">üì± Save Ticket</button>
            <button class="action-btn primary-btn" onclick="printTicket()">üñ®Ô∏è Print Ticket</button>
            <button class="action-btn secondary-btn" onclick="goHome()">üè† Back to Home</button>
        </div>
    </div>

    <script>
        let ticketData = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadTicketData();
        });

        async function loadTicketData() {
            const currentTicket = localStorage.getItem('currentTicket');
            if (!currentTicket) {
                alert('No ticket found. Redirecting to booking page.');
                window.location.href = 'bus-booking.html';
                return;
            }

            ticketData = JSON.parse(currentTicket);
            
            // Try to fetch latest data from MongoDB
            try {
                const response = await fetch(`http://localhost:3001/api/bus-booking/${ticketData.id}`);
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        // Update with MongoDB data if available
                        ticketData = {
                            ...ticketData,
                            ...result.booking,
                            id: result.booking.bookingId
                        };
                    }
                }
            } catch (error) {
                console.log('Using localStorage ticket data');
            }
            
            displayTicket();
        }

        function displayTicket() {
            // Update destination
            document.getElementById('destination').textContent = ticketData.route.name.split(' ')[0];
            document.getElementById('destinationCode').textContent = ticketData.route.name;

            // Update booking ID
            document.getElementById('bookingId').textContent = `Booking ID: ${ticketData.id}`;

            // Update ticket details
            const detailsDiv = document.getElementById('ticketDetails');
            detailsDiv.innerHTML = `
                <div class="detail-item">
                    <div class="detail-label">Passenger Name</div>
                    <div class="detail-value">${ticketData.passengerName}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Travel Date</div>
                    <div class="detail-value">${new Date(ticketData.travelDate).toLocaleDateString()}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Passengers</div>
                    <div class="detail-value">${ticketData.passengers}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Distance</div>
                    <div class="detail-value">${ticketData.route.distance}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Phone</div>
                    <div class="detail-value">${ticketData.phone}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Total Fare</div>
                    <div class="detail-value">‚Çπ${ticketData.totalFare}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Payment Status</div>
                    <div class="detail-value" style="color: #48bb78;">PAID</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Booking Date</div>
                    <div class="detail-value">${new Date(ticketData.bookingDate).toLocaleDateString()}</div>
                </div>
            `;
        }

        function downloadTicket() {
            // Create a simple text version for download
            const ticketText = `
ESHWARITES BUS SERVICE - E-TICKET
================================

Booking ID: ${ticketData.id}
Passenger: ${ticketData.passengerName}
Route: SECE ‚Üí ${ticketData.route.name}
Date: ${new Date(ticketData.travelDate).toLocaleDateString()}
Passengers: ${ticketData.passengers}
Distance: ${ticketData.route.distance}
Phone: ${ticketData.phone}
Total Fare: ‚Çπ${ticketData.totalFare}
Status: CONFIRMED & PAID

Booking Date: ${new Date(ticketData.bookingDate).toLocaleDateString()}

Please show this ticket to the conductor.
            `;

            const blob = new Blob([ticketText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Bus_Ticket_${ticketData.id}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function printTicket() {
            window.print();
        }

        function goHome() {
            localStorage.removeItem('currentTicket');
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
